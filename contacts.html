<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Gan Haim - Premium</title>

    <!-- Design System -->
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="stylesheet" href="./assets/styles/contacts.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Core Architecture -->
    <script src="./assets/scripts/DataManager.js" defer></script>
    <script src="./assets/scripts/UIManager.js" defer></script>

    <!-- Page Script -->
    <script src="./assets/scripts/contacts.js" defer></script>
    <script src="./Navbar/navbar.js" defer></script>
</head>

<body>
    <div class="page-header">
        <h1 class="page-title">(גן חיים) רשימת אנשי קשר</h1>
    </div>

    <div class="container contacts-container">
        <div class="search-container">
            <input type="text" id="searchInput" class="input-premium" placeholder="חפש/י איש קשר...">
        </div>

        <div id="contactsList" class="contacts-list">
            <!-- Contacts injected by script -->
        </div>

        <div class="fab" id="addContactBtn">
            <img src="./Images/plus.png" alt="Add">
        </div>
    </div>
</body>

</html>
